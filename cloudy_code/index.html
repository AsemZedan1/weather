<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/86084ada7d.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">

    <title>Cloudy Code</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3>Cloudy code</h3>
            <div>
                <h1  class="temp">16&#176</h1>
                <div  class="city-time">
                    <h1  class="name">London</h1>
                    <small>
                        <span class="time">03:20</span> 
                        -
                        <span class="date">Tuesday Jan 3</span>
                    </small>
                </div>
                <div class="weather">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput" onsubmit="return false">
                <input type="text" class="search" id="mySubmit" placeholder="Search Location...">
                <button type="submit" onclick="myFunction()" class="submit" ">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city newyork">New York</li>
                <li class="city dubai">Dubai</li>
                <li class="city paris">Paris</li>
                <li class="city tokyo">Tokyo</li>
                <li class="city london">London</li>
                <li class="city amman">Amman</li>

            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">63%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">10km/hr</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
